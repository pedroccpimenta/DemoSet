function oload()
{
	th=document.getElementById("ta")

	ar=document.createElement("TR")
	ac=document.createElement("TD")

	im=Math.floor(6*Math.random())
	ac.innerHTML="<center><img src='logos/maça"+im+".png' title="+im+" width=40><br>"
	ac.style="align:center"
	switch (im)
	{
	case 0: case 3:
		ac.innerHTML=ac.innerHTML+"(pine) <b>apple</b>"
		break;
	case 1:
		ac.innerHTML=ac.innerHTML+"maçã (starking)"
		break;
	case 2:
		ac.innerHTML=ac.innerHTML+"maçã (reineta)"
		break;
	case 4:
		ac.innerHTML=ac.innerHTML+"maçã"
		break;
	case 5:
		ac.innerHTML=ac.innerHTML+"(custard) <b>apple</b>"
		break;
	}


	ar.appendChild(ac)

	for (i in inter)
	{	console.log(inter[i])
		oac=document.createElement("TD")
		oac.innerHTML='<img src="logos/'+inter[i]+'.png" title="'+inter[i]+'" width="50px">'
		ar.appendChild(oac)

	}
	th.appendChild(ar)


	for (j in brano)
	{
		ar=document.createElement("TR")
		ac=document.createElement("TD")
		ac.innerHTML=brano[j]
		ar.appendChild(ac)

		for (t in inter)
		{	ac=document.createElement("TD")
			ac.innerHTML="<center>-"
			for (k in b)
			{	if (b[k].brano==brano[j] && b[k].inter==inter[t])
				{
				//	ac.innerHTML='<center><button id="'+('b'+k)+'" onclick="aplay2(this)", value="'+encodeURIComponent(b[k].url)+'"> > </button>'
					ac.innerHTML='<center><button id="'+('b'+k)+'" onclick="aplay2(this)", value="'+b[k].url+'"> > </button>'
				}
			}
			ar.appendChild(ac)
		}
		

		
		th.appendChild(ar)
	}



}



var	ph


function aplay(url)
{	console.log(url)	
	ph.src=url
	//ph.source=url

	setTimeout(function(){ph.play()}, 8000)
}

delay=0

function aplay2(th)
{	//console.log("8",th.innerText)	
	if ((!ph.paused) && th.innerText=="||")
	{	ph.pause()
		th.innerText=">"
	}
	else
	{


	ph.pause()

	for (g in b)
	{	//console.log("g:", g, b[g])
		document.getElementById("b"+g).innerText=" > "
		if (th.id == "b"+g)
		{
			th.innerText=" || "
		}
	}

	document.getElementById("mp3url").value=th.value

	ph.src=th.value
	// alert (th.value)
	setTimeout(function(){ph.play()}, delay)
	}
}
